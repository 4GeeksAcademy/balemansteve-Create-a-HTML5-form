<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link Bootstrap y Fontawesome-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <title>Form</title>
</head>
<body>

    <!--Form-->
    <div class="card container">
        <div class="card-header p-2 me-2">
            <h1>Payment form example</h1>
        </div>
        <form>
            <div>
                <div class="alert alert-danger me-2" role="alert">Some fields are missing
                </div>
                <div class="d-flex p-2">
                    <div class="col-md-4">
                      <label for="formGroupExampleInput" class="form-label">Card #</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="XXXXXXXXXXXX">
                    </div>
                    <div class="col-md-4">
                      <label for="formGroupExampleInput" class="form-label">CVC #</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="0000">
                    </div>
                    <div class="col-md-4">
                      <label for="formGroupExampleInput" class="form-label">Amount</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Amount">
                    </div>
                </div>
                <div class="d-flex p-2">
                  <div class="col-md-6">
                    <fieldset>
                      <div class="mb-2">
                        <label for="formGroupExampleInput" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                      </div>
                    </fieldset>
                    <fieldset>
                      <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">City</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                      </div>
                    </fieldset>
                    <fieldset class="fs-2">
                      <p class="fs-6">We accept:</p>
                      <i class="fa-brands fa-cc-visa" style="color: #94989e;"></i>
                      <i class="fa-brands fa-cc-mastercard" style="color: #787c82;"></i>
                      <i class="fa-brands fa-cc-paypal" style="color: #8d8e91;"></i>
                      <i class="fa-brands fa-cc-amazon-pay" style="color: #888b91;"></i>
                    </fieldset>
                  </div>
                  <div class="col-md-6">
                    <fieldset>
                      <div class="mb-6">
                        <label for="formGroupExampleInput" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                      </div>
                    </fieldset>
                    <div class="d-flex mt-2">
                      <fieldset class="col-md-6">
                        <label for="inputState" class="form-label">State</label>
                          <select id="inputState" class="form-select">
                            <option selected>Pick a state</option>
                            <option>State1</option>
                            <option>State2</option>
                            <option>State3</option>
                          </select>
                      </fieldset>
                      <fieldset class="col-md-6">
                        <div >
                          <label for="formGroupExampleInput" class="form-label">Postal Code</label>
                          <input type="text" class="form-control" id="formGroupExampleInput">
                        </div>
                      </fieldset>
                    </div>
                    <fieldset class="col-md-12">
                      <div class="mb-3 mt-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </fieldset>
                  </div>
                </div>
                <div class="card-footer p-2">
                  <div class="col-12 d-flex justify-content-end me-2">
                    <button type="button" class="btn btn-secondary mx-2">Cancel</button>
                    <button type="submit" class="btn btn-primary position-relative">Send</button>
                  </div>
                </div>
            </div>
    
    <!--Script Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

</body>
</html>
